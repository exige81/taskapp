# Action Cable uses the async adapter for single-process deployments.
# For multi-process/multi-server deployments, use Redis or Solid Cable.
#
# To switch to Solid Cable (database-backed) in the future:
#   1. Add `gem "solid_cable"` to Gemfile
#   2. Run `bin/rails solid_cable:install`
#   3. Change adapter to `solid_cable` below

development:
  adapter: async

test:
  adapter: async

production:
  adapter: async
